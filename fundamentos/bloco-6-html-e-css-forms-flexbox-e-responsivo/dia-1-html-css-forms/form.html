<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <fieldset>
    <div class="container">
      <label for="input-nome">Nome</label>
        <input type="text" name="nome" id="input-nome" placeholder="Digite seu nome" maxlength="40" required>
    </div>

    <div class="container">
      <label for="input-email">Email</label>
      <input type="email" name="email" id="input-email" placeholder="Digite seu email" maxlength="50" required>
    </div>

    <div class="container">
      <label for="input-cpf">CPF</label>
      <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
    </div>

    <div class="container">
      <label for="input-endereco">Endereço</label>
      <input type="text" name="endereco" id="input-endereco" maxlength="200" required>
    </div>
    
    <div class="container">
      <label for="input-cidade">Cidade</label>
      <input type="text" name="cidade" id="input-cidade" maxlength="28" required>
    </div>

    <div class="container">
      <label for="estados">Estado</label>
      <select name="estado" id="estados" required></select>
    </div>

    <div class="container">
      <label for="complemento">Complemento</label>
      <input type="radio" name="complemento" id="complemento" value="casa" required>Casa
      <input type="radio" name="complemento" id="complemento" value="apartamento" required>Apartamento
    </div>
  </fieldset>

  <fieldset>
    <div class="container">
      <label for="resumo">Resumo do currículo</label>
      <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
    </div>

    <div class="container">
      <label for="cargo">Cargo</label>
      <input type="text" name="cargo" id="cargo" maxlength="40" required>
    </div>

    <div class="container">
      <label for="descricaoDoCargo">Descrição do Cargo</label>
      <input type="text" name="descricaoDoCargo" id="descricaoDoCargo" maxlength="500" required>
    </div>

    <div class="container">
      <label for="data-inicio"></label>
      <input type="text" name="data-inicio" id="data-inicio" value="" required>
    </div>
  </fieldset>
  <script src="script.js"></script>
</body>
</html>
