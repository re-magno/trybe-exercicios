<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <fieldset>
    <div class="container">
      <label for="input-nome">Nome
        <input type="text" name="nome" id="input-nome" placeholder="Digite seu nome" maxlength="40" required>
      </label>
    </div>

    <div class="container">
      <label for="input-email">Email
        <input type="email" name="email" id="input-email" placeholder="Digite seu email" maxlength="50" required>
      </label>
    </div>

    <div class="container">
      <label for="input-cpf">CPF
        <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
      </label>
  </div>

    <div class="container">
      <label for="input-endereco">Endereço
        <input type="text" name="endereco" id="input-endereco" maxlength="200" required>
      </label>
    </div>
    
    <div class="container">
      <label for="input-cidade">Cidade
        <input type="text" name="cidade" id="input-cidade" maxlength="28" required>
      </label>
    </div>

    <div class="container">
      <label for="estados">Estado
        <select name="estado" id="estados" required></select>
      </label>
    </div>

    <div class="container">
      <label for="complemento">Complemento
        <input type="radio" name="complemento" id="complemento" value="casa" required>Casa
        <input type="radio" name="complemento" id="complemento" value="apartamento" required>Apartamento
      </label>
    </div>
  </fieldset>
  <script src="script.js"></script>
</body>
</html>
